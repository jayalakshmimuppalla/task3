<html>
<head>
<h2>AREA OF CIRCLE</h2>
<script>
function circle(radius)
{
    this.radius = radius;
  // area method
    this.area = function () 
    {
        return Math.PI * this.radius * this.radius;
    };
}
var c = new circle(3);
document.write('Area =', c.area().toFixed(2));
</script>
</head>
